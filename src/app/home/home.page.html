<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    <ion-header>
      <ion-toolbar>
        <ion-title>Información Adicional</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-input  label="Nombre: " type="text" placeholder="Ingresar Nombre"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <ion-input  label="Apellido: " type="text" placeholder="Ingresar Apellido"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <ion-select label="Nivel de Educación" interface="popover" placeholder="Seleccione el nivel">
            <ion-select-option value="apples">Básica</ion-select-option>
            <ion-select-option value="oranges">Media</ion-select-option>
            <ion-select-option value="bananas">Superior</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col size="12">
          <ion-datetime size="cover" presentation="date"></ion-datetime>
        </ion-col>
      </ion-row>
      <br>
    </ion-grid>
  </ion-card>
</ion-content>
