<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/login']">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title #title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card #card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm">
        <ion-item (mouseover)="play()">
          <ion-label position="floating">Nombre: </ion-label>
          <ion-input type="text" placeholder="Ingresar nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input type="password" placeholder="Ingresar password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Password: </ion-label>
          <ion-input type="password" placeholder="Confirmar password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardarRegistro()" shape="round">
          Aceptar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
