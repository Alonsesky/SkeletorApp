<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title #title>Iniciar Sesi√≥n</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form [formGroup] ="formLogin" (keyup.enter)="verificarLogin()">
          <ion-grid fixed>
            <ion-row>
              <ion-item>
                <ion-input  [(ngModel)]="usuario" formControlName="usuario" labelPlacement="floating" value="Ingresar Usuario">
                  <div slot="label">Usuario <ion-text color="danger">(Required)</ion-text></div>
                </ion-input>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-item>
                <ion-input [(ngModel)]="password" formControlName="password" type="password" labelPlacement="floating" value="Ingresar Password">
                  <div slot="label">Password <ion-text color="danger">(Required)</ion-text></div>
                </ion-input>
              </ion-item>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
      <ion-button (click)="limpiarInputs()" shape="round">Limpiar</ion-button>
      <ion-button (click)="verificarLogin()" shape="round">Ingresar</ion-button>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button  [routerLink]="['/register']" slot="end">
      Registrarme
    </ion-button>
  </ion-toolbar>
</ion-footer>
